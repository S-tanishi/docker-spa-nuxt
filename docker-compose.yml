version: "3.8"
services:
  web:
    build: ./docker/web
    volumes: 
      - .:/frontend
    environment: 
      PORT: '3000'
      HOST: '0.0.0.0'
      BASE_URL: 'http://nginx'
    ports: 
      - 3000:3000
    ## コンテナが落ちるため
    tty: true
    restart: always
    networks:
      - sample-spa

networks:
  sample-spa:
    external: true
    